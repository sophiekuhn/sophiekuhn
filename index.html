<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophie Kuhn Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #001f3f;
            color: white;
            position: relative;
        }
        .home {
            background-image: url('examen 2025/P1122649.jpg');
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        h1 {
            margin: 20px;
            font-size: 3em;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        nav {
            position: absolute;
            right: 20px;
            top: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .works, .info, .contact {
            display: none;
        }
        .gallery img {
            width: 150px;
            height: auto;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="home" id="home">
        <h1>SOPHIE KUHN</h1>
        <nav>
            <a href="#" onclick="showPage('works')">Works</a>
            <a href="#" onclick="showPage('info')">Info</a>
            <a href="#" onclick="showPage('contact')">Contact</a>
        </nav>
    </div>

    <div class="works" id="works">
        <h1>Works</h1>
        <div class="gallery">
            <img src="examen 2025/Ayksp.jpg" style="top: 10%; left: 10%;">
            <img src="examen 2025/D5KLc.jpg" style="top: 20%; left: 20%;">
            <img src="examen 2025/G2DR7.jpg" style="top: 30%; left: 30%;">
            <img src="examen 2025/P1122649.jpg" style="top: 40%; left: 40%;">
            <img src="examen 2025/P1122674.jpg" style="top: 50%; left: 50%;">
            <img src="examen 2025/YN2Wv.jpg" style="top: 60%; left: 60%;">
            <img src="examen 2025/bDjW0.jpg" style="top: 70%; left: 70%;">
            <img src="examen 2025/dpmkn.jpg" style="top: 80%; left: 80%;">
            <img src="examen 2025/dvGX6.jpg" style="top: 90%; left: 90%;">
            <img src="examen 2025/f17QU.jpg" style="top: 15%; left: 5%;">
            <img src="examen 2025/gB0bh.jpg" style="top: 25%; left: 15%;">
            <img src="examen 2025/hZXQB 2.jpg" style="top: 35%; left: 25%;">
            <img src="examen 2025/hZXQB.jpg" style="top: 45%; left: 35%;">
            <img src="examen 2025/iCspr.jpg" style="top: 55%; left: 45%;">
            <img src="examen 2025/oIL1v.jpg" style="top: 65%; left: 55%;">
            <img src="examen 2025/qTQx8.jpg" style="top: 75%; left: 65%;">
        </div>
    </div>

    <div class="info" id="info">
        <h1>Info</h1>
        <p>Sophie Kuhn is an interdisciplinary artist working with the mediums painting, installation, performance, and print. Based in Munich.</p>
    </div>

    <div class="contact" id="contact">
        <h1>Contact</h1>
        <p>Email: <a href="mailto:kuhnsophie@gmx.de">kuhnsophie@gmx.de</a></p>
        <p>Instagram: <a href="https://instagram.com/s0popo" target="_blank">@s0popo</a></p>
    </div>

    <script>
        function showPage(page) {
            document.querySelectorAll('body > div').forEach(div => {
                div.style.display = 'none'; // Hide all pages
            });
            document.getElementById(page).style.display = 'block'; // Show selected page
        }

        // Show home page by default
        showPage('home');
    </script>
</body>
</html>
